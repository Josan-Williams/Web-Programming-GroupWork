<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - The Modern Man Grooming</title>
    <link rel="stylesheet" href="../style.css">
    <script defer src="../script.js"></script>
</head>
<body>

    <header class="navbar">
        <h1>The Modern Man Grooming</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>

    <main class="form-wrapper" style="max-width: 500px;">
        <h2>Checkout</h2>

        <div>
            <h3>Order Summary</h3>
            <p id="checkoutTotal">Total: $0.00</p>
        </div>

        <h3>Shipping Details</h3>
        <form>
            <div class="form-group">
                <label for="shipName">Full Name</label>
                <input type="text" id="shipName" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label for="shipAddress">Address</label>
                <input type="text" id="shipAddress" placeholder="Address" required>
            </div>

            <div class="form-group">
                <label for="paid">Amount Paid</label>
                <input type="number" id="paid" placeholder="Amount Paid" required>
            </div>

            <div class="form-actions row-buttons">
                <button type="button" onclick="confirmOrder()">Confirm</button>
                <button type="button" onclick="cancelOrder()">Cancel</button>
            </div>
        </form>
    </main>

    <footer>

    </footer>

</body>
</html>
