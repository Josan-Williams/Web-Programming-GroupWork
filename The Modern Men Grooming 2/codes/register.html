<main class="auth-page">
  <div class="auth-card">
  <h2>Create an Account</h2>

  <form id="registerForm" onsubmit="return handleRegister(event)">
    
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" required>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" required>
    </div>

    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input id="dob" type="date" required>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select id="gender" placeholder="-- Select --" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" type="tel" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" required>
    </div>

    <div class="form-group">
      <label for="trn">TRN (000-000-000)</label>
      <input id="trn" type="text" placeholder="123-456-789" required>
    </div>

    <div class="form-group">
      <label for="password">Password (min 8 characters)</label>
      <input id="password" type="password" minlength="8" required>
    </div>

    <div class="form-actions row-buttons">
      <button type="submit">Register</button>
      <button type="button" onclick="clearRegisterForm()">Cancel</button>
    </div>

    <p id="registerError" class="error-msg"></p>
    <p id="registerSuccess" class="success-msg"></p>

  </form>
</main>
